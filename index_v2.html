<!DOCTYPE html>
<html>
<head>
  <title>Sayeed Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #111, #333);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 
        0 15px 25px rgba(0,0,0,0.2),
        inset 0 0 10px rgba(255,255,255,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 40px rgba(0,0,0,0.3);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    h3 {
      margin: 10px 0 5px;
    }

    .price {
      font-weight: bold;
      color: #444;
    }

    /* Rating */
    .rating {
      margin: 10px 0;
    }

    .rating span {
      font-size: 22px;
      cursor: pointer;
      color: #ccc;
    }

    .rating span:hover,
    .rating span:hover ~ span {
      color: gold;
    }

    /* Comment Box */
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .buy {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 18px;
      background: linear-gradient(135deg, #28a745, #1e7e34);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .buy:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<header>
  <h1>Sayeed Online Store</h1>
  <p>Order via WhatsApp</p>
</header>

<div class="products">

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>Product Name 1</h3>
    <p class="price">Price: $10</p>

    <div class="rating">
      ⭐ ⭐ ⭐ ⭐ ⭐
    </div>

    <textarea placeholder="Write your comment..."></textarea>

    <a class="buy" href="https://wa.me/03488507366?text=I%20want%20to%20buy%20Product%201" target="_blank">
      Buy on WhatsApp
    </a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>Product Name 2</h3>
    <p class="price">Price: $20</p>

    <div class="rating">
      ⭐ ⭐ ⭐ ⭐ ⭐
    </div>

    <textarea placeholder="Write your comment..."></textarea>

    <a class="buy" href="https://wa.me/03488507366?text=I%20want%20to%20buy%20Product%202" target="_blank">
      Buy on WhatsApp
    </a>
  </div>

</div>

</body>
</html>
