<!DOCTYPE html>
<html>
<head>
  <title>Sayeed Store</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .buy {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Sayeed Online Store</h1>
  <p>Order via WhatsApp</p>
</header>

<div class="products">

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>Product Name 1</h3>
    <p>Price: $10</p>
    <a class="buy" href="https://wa.me/03488507366?text=I%20want%20to%20buy%20Product%201" target="_blank">
      Buy on WhatsApp
    </a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>Product Name 2</h3>
    <p>Price: $20</p>
    <a class="buy" href="https://wa.me/03488507366?text=I%20want%20to%20buy%20Product%202" target="_blank">
      Buy on WhatsApp
    </a>
  </div>

</div>

</body>
</html>
